<div id="createpatient"
    data-role="view"
    data-title="Create Patient"
    data-model="app.createPatientViewModel"
    data-bind="events: { show: onViewShow }"
    style="display:none;">

    <header data-role="header">
        <div data-role="navbar">
            <div class="navbar-title">Create Patient</div>
        </div>
    </header>

    <div class="container">
        <form class="pure-form pure-form-stacked">
            <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3 f-pad">
                    <label for="cp_Name">Name</label>
                    <input id="cp_Name" data-bind="value: patient.name" />
                </div>

                <div class="pure-u-1 pure-u-md-1-3 f-pad">
                    <label for="cp_Gender">Gender</label>
                    <select id="cp_Gender" data-bind="source: genders, value: patient.gender"></select>
                </div>

                <div class="pure-u-1 pure-u-md-1-3 f-pad">
                    <label for="cp_BirthDate">Birth Date</label>
                    <input data-role="datepicker" id="cp_BirthDate" type="date" data-bind="value: patient.startdate">
                </div>

                <div class="pure-u-1 pure-u-md-1-3 f-pad center">
                    <a data-role="button" data-bind="click: onCreatePatient" data-icon="add">Create</a>
                </div>
            </div>
            </fieldset>
        </form>

    </div>

</div>
